    <!-- Formulaire de connexion -->
    <form class="form-box">

                <input class="input-style" type="password"placeholder="Mot de passe">
                <input title="Afficher le mot de passe" type="checkbox" id="show-password" name="password">
            </div>   
                <div><a class="mdp-oublie" href="#">Mot de passe oublié?</a></div>
                <div class="flex-connexion"><button type="submit" id="connexion-button" class="button-style"><a href="#">Connexion</a></button></div>
    </form>
    <!-- Animation CSS opacité 0 (0>1 via js)  -->

            <div></div>

            <div></div>
        </div>

    <script src="index.js"></script>
