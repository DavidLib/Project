<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail de connexion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles-portail.css">
</head>
<body>
    <!-- Formulaire de connexion -->
    <div class="form-box">          
        <div class="se-connecter"><h2>Se connecter</h2></div>
            <div class="input">
                <input class="input-style" type="email" placeholder="Email">
                <input class="input-style" type="password"placeholder="Mot de passe">
                <input title="Afficher le mot de passe" type="checkbox" id="show-password" name="password">
            </div>   
                <div><a class="mdp-oublie" href="#">Mot de passe oublié?</a></div>
                <div class="flex-connexion"><button type="submit" id="connexion-button" class="button-style"><a href="#">Connexion</a></button></div>
    </div>
    <!-- Animation CSS opacité 0 (0>1 via js)  -->
        <div class="lds-grid" id="lds-grid">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    <!-- Animation CSS visibilité hidden (hidden>visible via js)  -->
        <div id="loading-text">
            <span class="anim-mot-chargement">
            <span class="waviy" style="--i:1">C</span>
            <span class="waviy" style="--i:2">h</span>
            <span class="waviy" style="--i:3">a</span>
            <span class="waviy" style="--i:4">r</span>
            <span class="waviy" style="--i:5">g</span>
            <span class="waviy" style="--i:6">e</span>
            <span class="waviy" style="--i:7">m</span>
            <span class="waviy" style="--i:8">e</span>
            <span class="waviy" style="--i:9">n</span>
            <span class="waviy" style="--i:10">t</span>
        </span><span class="waviy">  </span> 
            <span class="anim-mot-en">
                <span class="waviy" style="--i:11">e</span>
                <span class="waviy" style="--i:12">n</span>
            </span> <span class="waviy">  </span>
            <span class="anim-mot-cours">
                <span class="waviy" style="--i:13">c</span>
                <span class="waviy" style="--i:14">o</span>
                <span class="waviy" style="--i:15">u</span>
                <span class="waviy" style="--i:16">r</span>
                <span class="waviy" style="--i:17">s</span>
            </span>
        </div> 

    <script src="portail.js"></script>
</body>
</html>
