<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="view-port" content="width=device-width, initial-scale=1.0">
        <title>Page de connexion</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/grid.css">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="nom-de-la-page">
                    <h3>Portail de connexion</h3>
                </div>
                    <nav>
                        <ul>
                        <!--<li><a href="#">Accueil</a></li>--> 
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
            </header>
                <div class="intro">
                    <h1>Bienvenue</h1>
                </div>
            <main>
                <div id="connexion-grid">
                    <div class="item1">
                        <h3>Se connecter</h3>
                    </div>
                    <form>
                        <div class="item2">
                            <label for="email">Email</label>
                        </div>
                        <div class="item3">
                            <input type="email" id="email" class="email-input" placeholder="exemple@mail.com" required>
                        </div>
                        <div class="item4">
                            <label for="password">Mot de passe</label>
                        </div>
                        <div class="item5">
                            <input type="password" id="password" class="password-input" placeholder="f5ajyh-acr819" required>
                        </div>
                        <div class="item6">
                            <a href="#">Mot de passe oubli√©?</a>
                        </div>
                        <div class="item7">
                            <button type="submit">Connexion</button>
                        </div>
                    </form>
                </div>
            </main>
            <footer>
                <div class="color-changes">
                <button title="Couleur bleu" class="color-1"></button>
                <button title="Couleur rouge" class="color-2"></button>
                <button title="Couleur vert" class="color-3"></button>
                <button title="Couleur jaune" class="color-4"></button>
                </div>
            </footer>
        </div>
        <script src="portail.js"></script>
    </body>
</html>
